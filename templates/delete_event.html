{% extends 'base.html' %}

{% block content %}
  <h1>Delete Event</h1>
  <p>Are you sure you want to delete "{{ event.title }}"?</p>
  <form action="{% url 'delete_event' event.id %}" method="POST">
    {% csrf_token %}
    <button type="submit">Delete</button>
    <a href="{% url 'account' %}">Cancel</a>
  </form>
{% endblock %}
